<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Swiwil</title>
        <!--styles goes here-->
        <link rel="stylesheet" href="dist/index.css" />
        <!--add styles after this line-->
    </head>

    <body>
        <header class="header">
            <div class="header-info wrapper">
                <img src="/src/image/logo.svg" alt="main-logo" class="header-info__logo">
                <div class="header-info-profile">
                    <div class="header-info-profile__user">
                        <span class="header-info-profile__user-name">Arthur Wood</span>
                        <img class="header-info-profile__user-avatar" src="/src/image/small-avatar.jpg"
                            alt="small-avatar" />
                        <img class="header-info-profile__user-arrow" src="/src/image/arrow.svg" alt="arrow" />
                    </div>
                    <ul class="header-info-profile__links">
                        <li class="header-info-profile__links-item"><a href="/"
                                class="header-info-profile__links-item-link"><img src="/src/image/notifications.svg"
                                    alt="notifications" /></a></li>
                        <li class="header-info-profile__links-item"><a href="/"
                                class="header-info-profile__links-item-link"><img src="/src/image/gift.svg"
                                    alt="gift" /></a></li>
                        <li class="header-info-profile__links-item"><a href="/"
                                class="header-info-profile__links-item-link"><img src="/src/image/medium.svg"
                                    alt="medium" /></a></li>
                    </ul>
                </div>
            </div>
            <div class="header-navigation wrapper">
                <ul class="header-navigation__links">
                    <li class="header-navigation__links-item"><a href="/"
                            class="header-navigation__links-item-link header-navigation__links-item-link--is-active">feed</a>
                    </li>
                    <li class="header-navigation__links-item"><a href="/"
                            class="header-navigation__links-item-link">explore</a></li>
                    <li class="header-navigation__links-item"><a href="/"
                            class="header-navigation__links-item-link">discussions</a></li>
                </ul>
                <button class="header-navigation__add-button"></button>
            </div>
        </header>
        <main></main>
        <footer class="footer"></footer>
    </body>
    <script type="text/javascript" src="dist/index.js" defer></script>

</html>
